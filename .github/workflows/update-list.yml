name: Update info/list.json

on:
  push:
    paths:
      - 'info/*.txt'
      - '.github/workflows/update-list.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate info/list.json
        run: |
          ls info/*.txt | sed 's|info/||' | jq -R . | jq -s . > info/list.json

      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add info/list.json
          git diff --cached --quiet || git commit -m "자동 생성: info/list.json 업데이트"
          git push
